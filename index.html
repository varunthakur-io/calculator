<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Calculator container -->
    <div class="container">
        <div class="calculator">
            <!-- Display section -->
            <div class="display" id="display"></div>

            <!-- Controls section -->
            <div class="controls">
                <!-- Button group 1 -->
                <div class="buttons">
                    <div class="btn non_numbers">AC</div>
                    <div class="btn non_numbers">CLR</div>
                    <div class="btn non_numbers">%</div>
                    <div class="btn non_numbers">*</div>
                </div>

                <!-- Button group 2 -->
                <div class="buttons">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn non_numbers">/</div>
                </div>

                <!-- Button group 3 -->
                <div class="buttons">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn non_numbers">+</div>
                </div>

                <!-- Button group 4 -->
                <div class="buttons">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn non_numbers">-</div>
                </div>

                <!-- Button group 5 -->
                <div class="buttons">
                    <div class="btn">00</div>
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn non_numbers">=</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
